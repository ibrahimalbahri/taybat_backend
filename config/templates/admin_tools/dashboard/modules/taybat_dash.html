{% load plotly_dash %}
<style>
  .taybat-dash {
    padding: 20px;
    max-width: 1280px;
    margin: 0 auto;
  }
  .taybat-dash h1 {
    font-size: 22px;
    margin: 0 0 16px;
    color: #1d2a4a;
  }
  .taybat-dash .dash-filters {
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 16px;
    padding: 14px;
    background: #f5f7ff;
    border: 1px solid #dfe6f3;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(29, 42, 74, 0.08);
  }
  .taybat-dash .dash-filter label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #2a3558;
  }
  .taybat-dash .dash-charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    gap: 18px;
    margin-bottom: 16px;
  }
  .taybat-dash .dash-chart-card {
    background: #ffffff;
    border: 1px solid #e0e6f0;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 10px 20px rgba(29, 42, 74, 0.12);
  }
  .taybat-dash .dash-chart-card:nth-child(3n + 1) {
    border-top: 3px solid #2b7cff;
  }
  .taybat-dash .dash-chart-card:nth-child(3n + 2) {
    border-top: 3px solid #e67e22;
  }
  .taybat-dash .dash-chart-card:nth-child(3n + 3) {
    border-top: 3px solid #27ae60;
  }
</style>
<div class="taybat-dash" id="taybat-dash-panel">
  <h1>Taybat Analytics</h1>
  {% plotly_app name="TaybatDash" %}
</div>
