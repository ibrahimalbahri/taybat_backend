[mypy]
python_version = 3.11
plugins =
    mypy_django_plugin.main
    mypy_drf_plugin.main

# Practical defaults for Django projects (good signal/noise)
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True

# Start here; tighten later once things are green
check_untyped_defs = False
disallow_untyped_defs = False

# Reduce noise from Django internals and generated code
exclude = (?x)(
    /migrations/
)

[mypy.plugins.django-stubs]
django_settings_module = "taybat_backend.settings"
